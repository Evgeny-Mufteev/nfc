<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Главная</title>
  <meta name="description"
    content="Продвижение сайтов, ведение контекстной рекламы, разработка сайтов под ключ — это наша специализация. Наши услуги не дешевы, но они рентабельны — мы увеличиваем доход вашего бизнеса">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/index.css" defer>
</head>

<body>
  <main>
    <div class="container">
      <section class="personal">
        <h1 class="sectinon-title">Добро пожаловать!</h1>
        <div class="personal__content">
          <div class="personal__header">
            <div class="personal__data">
              <div class="personal__img">
                <img src="./assets/img/index/huma.png" alt="">
              </div>
              <div class="personal__info">
                <p class="personal__surname">Иванов </p>
                <div class="personal__name-patronymic">Иван Иванович</div>
                <div class="personal__company">Компания R-top</div>
              </div>
            </div>
            <div class="personal__logo">
              <img src="./assets/img/index/logo.svg" alt="">
            </div>
          </div>
          <div class="personal__items">

            <div class="personal__item phones">
              <div class="personal__title">
                <svg class="personal-icon icon-phone">
                  <use href="./assets/svg/sprite.svg#phone"></use>
                </svg>
                Телефоны
              </div>
              <div class="personal__box">
                <div class="personal__block">
                  <div class="personal__caption">Телефон 1</div>
                  <div class="personal__link">+7 (999) 999 99 99</div>
                </div>
                <div class="personal__block">
                  <div class="personal__caption">Телефон 2</div>
                  <div class="personal__link">+7 (999) 999 99 99</div>
                </div>
                <div class="personal__block">
                  <div class="personal__caption">Телефон 3</div>
                  <div class="personal__link">+7 (999) 999 99 99</div>
                </div>
              </div>
            </div>

            <div class="personal__item mails">
              <div class="personal__title">
                <svg class="personal-icon icon-phone">
                  <use href="./assets/svg/sprite.svg#phone"></use>
                </svg>
                Почта
              </div>
              <div class="personal__box">
                <div class="personal__block">
                  <div class="personal__caption">Почта 1</div>
                  <div class="personal__link">+7 (999) 999 99 99</div>
                </div>
                <div class="personal__block">
                  <div class="personal__caption">Почта 2</div>
                  <div class="personal__link">+7 (999) 999 99 99</div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </section>
    </div>
  </main>
  <div class="overlay"></div>

  <script defer src="js/index.js"></script>
  <script defer src="js/main.js"></script>
</body>

</html>
