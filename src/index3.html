<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Главная</title>
  <meta name="description"
    content="Продвижение сайтов, ведение контекстной рекламы, разработка сайтов под ключ — это наша специализация. Наши услуги не дешевы, но они рентабельны — мы увеличиваем доход вашего бизнеса">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/global.css" defer>
</head>

<body>
  <main>
    <section class="personal notice">
      <div class="container">
        <div class="notice__inner">
          <p class="notice__title">Данных пока нет. Заполните форму нажав кнопку «Редактировать»</p>
          <button class="btn-main notice__btn">Редактировать</button>
          <button class="btn-main _transparent notice__btn">Скопировать ссылку</button>
          <div class="notice__back">
            <a href="javascript:void(0);" class="notice__back-link">
              <svg class="icon-arrow">
                <use href="./assets/svg/sprite.svg#arrow"></use>
              </svg>
              Выход
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>


  <script defer src="js/main.js"></script>
</body>

</html>
